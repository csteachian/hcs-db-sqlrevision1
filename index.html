    let currentScenario = null;
    let answers = {};

    function renderScenarios() {
      const grid = document.getElementById('scenariosGrid');
      grid.innerHTML = scenarios.map(scenario => `
        <div class="scenario-card" onclick="selectScenario(${scenario.id})">
          <h3>${scenario.title}</h3>
          <p>${scenario.description}</p>
        </div>
      `).join('');
    }

    function selectScenario(id) {
      currentScenario = scenarios.find(s => s.id === id);
      answers = {};
      renderScenarioView();
    }

    function renderScenarioView() {
      const view = document.getElementById('scenarioView');
      const content = document.getElementById('scenarioContent');
      
      let html = `
        <h2 class="scenario-title">${currentScenario.title}</h2>
        <p class="scenario-description">${currentScenario.context}</p>

        <div class="tables-section">
          <h3>Database Tables</h3>
      `;

      currentScenario.tables.forEach(table => {
        html += `
          <div class="table-container">
            <h4>${table.name}</h4>
            <table>
              <thead>
                <tr>
                  ${Object.keys(table.data[0]).map(key => `<th>${key}</th>`).join('')}
                </tr>
              </thead>
              <tbody>
                ${table.data.map(row => `
                  <tr>
                    ${Object.values(row).map(val => `<td>${val}</td>`).join('')}
                  </tr>
                `).join('')}
              </tbody>
            </table>
          </div>
        `;
      });

      html += `</div><div class="section-divider"></div>`;

      currentScenario.questions.forEach((q, idx) => {
        const qId = `q${currentScenario.id}_${idx}`;
        const isOutput = q.type === 'output';
        
        html += `
          <div class="question-section">
            <span class="question-number">Question ${idx + 1}</span>
            <div class="question-text">${q.text}</div>
            <div class="sql-box">${escapeHtml(q.sql)}</div>
            
            <div class="answer-section">
              <label class="answer-label" for="${qId}">
                ${isOutput ? 'üìã Output Table (use tabs to separate columns, new lines for rows):' : 'üîç SQL Query:'}
              </label>
              <textarea id="${qId}" placeholder="${isOutput ? 'Column1\tColumn2\tColumn3\nValue1\tValue2\tValue3' : 'SELECT ...'}"></textarea>
              <button class="submit-button" onclick="submitAnswer(${currentScenario.id}, ${idx})">Check Answer</button>
            </div>
            <div id="feedback${qId}"></div>
          </div>
        `;
      });

      content.innerHTML = html;
      view.classList.remove('hidden');
      document.getElementById('scenarioList').classList.add('hidden');
    }

    function submitAnswer(scenarioId, qIdx) {
      const qId = `q${scenarioId}_${qIdx}`;
      const textarea = document.getElementById(qId);
      const feedbackDiv = document.getElementById(`feedback${qId}`);
      const userAnswer = textarea.value.trim();
      const question = currentScenario.questions[qIdx];
      const isCorrect = normalizeAnswer(userAnswer) === normalizeAnswer(question.correctAnswer);

      let feedbackHtml = `
        <div class="feedback ${isCorrect ? 'correct' : 'incorrect'}">
          <span class="feedback-label">${isCorrect ? '‚úì Correct!' : '‚úó Incorrect'}</span>
      `;

      if (!isCorrect) {
        feedbackHtml += `
          <div class="correct-answer">
            <strong>Correct Answer:</strong><br/>
            ${escapeHtml(question.correctAnswer)}
          </div>
        `;
      }

      feedbackHtml += `</div>`;
      feedbackDiv.innerHTML = feedbackHtml;
    }

    function normalizeAnswer(answer) {
      return answer
        .trim()
        .toLowerCase()
        .replace(/\s+/g, ' ')
        .replace(/\s*\t\s*/g, '\t')
        .replace(/\s*[\n\r]+\s*/g, '\n');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function goBack() {
      document.getElementById('scenarioList').classList.remove('hidden');
      document.getElementById('scenarioView').classList.add('hidden');
      currentScenario = null;
    }

    renderScenarios();
